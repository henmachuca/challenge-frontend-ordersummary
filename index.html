<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="main_card">

    <img class="main_card_image" src="images/illustration-hero.svg" alt="hero-illustration-img">


    <div class="main_content">

      <div class="texts">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="plans">
        <div class="grid-item item1"> <img class="plans_icon_01" src="images/icon-music.svg" alt="music-icon-img"> </div>
        <div class="grid-item item2"> <h2>Annual Plan</h2> </div>
        <div class="grid-item item3"> <h3>$59.99/year</h3> </div>
        <div class="grid-item item4"> <h4>Change</h4> </div>
      </div>

      <div class="buttons">
        <button class="btn_01" type="button" name="button">Proceed to Payment</button>
        <button class="btn_01" type="button" name="button">Cancel Order</button>
      </div>

    </div>

  </main>

</body>
</html>
